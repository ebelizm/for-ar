<!DOCTYPE html>
<html>
<head>
<title>Arconnect Animation</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #f0f0f0;
  overflow: hidden; /* Hide scrollbars */
}

.container {
  position: relative;
  width: 100%;
  height: 100vh; /* Make container fill viewport height */
  display: flex;
  justify-content: center;
  align-items: center;
}

.word {
  font-size: 60px;
  font-weight: bold;
  position: absolute;
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
}

.animated {
  opacity: 1;
  transform: translateY(0);
}

/* Water Ripple Effect */
.water-ripple {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 20%;
  background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
  background-size: 80px 80px;
  animation: ripple 3s infinite;
}

@keyframes ripple {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 80px 0;
  }
}

</style>
</head>
<body>

<div class="container">
  <div class="word">
    <span class="letter">A</span>
    <span class="letter">r</span>
    <span class="letter">c</span>
    <span class="letter">o</span>
    <span class="letter">n</span>
    <span class="letter">n</span>
    <span class="letter">e</span>
    <span class="letter">c</span>
    <span class="letter">t</span>
  </div>
  <div class="water-ripple"></div>
</div>

<script>
window.onload = function() {
  var letters = document.querySelectorAll('.letter');

  letters.forEach(function(letter, index) {
    setTimeout(function() {
      letter.classList.add('animated');
    }, index * 100); // Stagger animation with 100ms delay
  });
};
</script>

</body>
</html>
